<!DOCTYPE html>
<html>
  <head>
    <title>Kourtney's Team Profile Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Kourtney's Team Profile Generator</h1>
      <p>
        When you change the screen size, the layout will change so you can view
        the page comfortably no matter how small the screen gets!
      </p>
    </header>

    

    <!-- Body -->
    <main>
      
      <!-- Product Cards -->
      <div class="products">
        <section class="card">
          <header>Camera</header>
          <img src="./assets/images/camera.jpg" alt="black camera" />
          <p>Price: $300</p>
        </section>
        <section class="card">
          <header>Tablet</header>
          
          <p>Price: $150</p>
        </section>
        <section class="card">
          <header>Toilet Paper</header>
          <img
            src="./assets/images/toilet-paper.jpg"
            alt="rolls of toilet paper in a basket"
          />
          <p>Price: $30</p>
        </section>
        <section class="card">
          <header>Wooden Spoons</header>
          <img
            src="./assets/images/wooden-spoons.jpg"
            alt="4 wooden spoons with different seasonings"
          />
          <p>Price: $10</p>
        </section>
        <section class="card">
          <header>Wooden Spoons</header>
          <img
            src="./assets/images/wooden-spoons.jpg"
            alt="4 wooden spoons with different seasonings"
          />
          <p>Price: $10</p>
        </section>
      </div>
   


      
    </main>

    
  </body>
</html>
